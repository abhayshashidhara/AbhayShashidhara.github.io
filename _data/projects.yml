- title: "Soft Foreign Keys: Linking Drug Review Data with Standardized Drug Tables"
  description: "Course project for CSCI 5707 (Principles of Database Systems). Built a soft foreign-key pipeline that maps messy drug names from reviews to standardized generic-drug records using LLMs + vector similarity search, storing links with confidence scores in PostgreSQL."
  image: "/images/projects/drugsoftkeys.jpg"
  stack:
    - PostgreSQL
    - Soft-Keys
    - Pinecone
    - LLMs
    - RAG
